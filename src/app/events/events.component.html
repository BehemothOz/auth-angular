<h4>This is events</h4>

<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let event of events">
    <div class="card">
      <div class="card-header">
        {{ event.name }}
      </div>
      <div class="card-block">
        <div class="card-title">
          {{ event.description }}
        </div>
        <div class="card-text">
          {{ event.date | date:'shortDate' }}
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-link">Footer Action 1</button>
        <button class="btn btn-sm btn-link">Footer Action 2</button>
      </div>
    </div>
  </div>
</div>
